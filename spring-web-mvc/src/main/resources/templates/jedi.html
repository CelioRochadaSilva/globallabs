<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>

<body>

<!--/*@thymesVar id="message" type=""*/-->
<div th:if="${message}" th:text="${message}"
     th:class="${'alert ' + 'alertClass'}"/>

<h1>Jedi forces</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>LASTNAME</th>
    </tr>
    <!--/*@thymesVar id="allJedi" type=""*/-->
    <tr th:each="jedi : ${allJedi}">
        <!--/*@thymesVar id="name" type=""*/-->
        <td th:text="${jedi.name}"> </td>

        <td th:text="${jedi.lastName}"> </td>
    </tr>
</table>

<br>

<a href="#" th:href="@{/new-jeedi}">New Jedi</a>

</body>
</html>
